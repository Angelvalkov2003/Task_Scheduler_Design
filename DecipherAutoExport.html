<!doctype html>
<html lang="bg" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-md d-print-none">
      <div class="container py-2">
        <a class="navbar-brand" href="./index.html">Task Scheduler</a>
        <div class="d-flex align-items-center">
          <div class="dropdown">
            <a href="#" class="nav-link" data-bs-toggle="dropdown">
              <span class="avatar">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon avatar-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="12" cy="7" r="4" />
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
              </span>
            </a>
            <div class="dropdown-menu">
              <span class="dropdown-header">Hi, Angel.Valkov</span>
              <a href="./settings.html" class="dropdown-item">Settings</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">Logout</a>
            </div>
          </div>

          <!-- Dark Mode Toggle -->
          <span class="avatar ms-3" id="theme-toggle" style="cursor: pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.75"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-moon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
              />
            </svg>
          </span>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <h2 class="text-center">Decipher Auto Export Create Page</h2>

      <div class="card">
        <div class="card-body">
          <div class="mb-3 w-50 mx-auto">
            <label class="form-label">Survey path:</label>
            <input class="form-control" placeholder="Please input the survey path..."/>
          </div>
        </div>

        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-deck row-cards">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <label class="form-label">Auto Export name:</label>
                                    <input class="form-control" placeholder="Type the name of your export..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Formats:</label>
                                        <select class="form-select">
                                            <option>Excel</option>
                                            <option>SPSS</option>
                                            <option>Tripple-S</option>
                                            <option>JSON</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Layout:</label>
                                        <select class="form-select">
                                            <option>Standart</option>
                                            <option>OE data</option>
                                            <option>CE data</option>
                                            <option>Custom_format</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="form-label">Condition:</div>
                                        <div>
                                          <label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radios-inline" checked />
                                            <span class="form-check-label">Qualified respondents</span>
                                          </label>
                                          <!--<label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radios-inline" />
                                            <span class="form-check-label">Disqualified respondents</span>
                                          </label>
                                          <label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radios-inline" />
                                            <span class="form-check-label">All respondents</span>
                                          </label>-->
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body" style="height: 10rem">
                                    <div class="mb-3">
                                        <label class="form-label">Emails to receive:</label>
                                        <textarea
                                          class="form-control"
                                          name="example-textarea"
                                          placeholder="JohnJones@gmail.com, AlexPereira@kantar.com, ..."
                                        ></textarea>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body" style="height: 10rem">
                                  <div class="mb-3">
                                    <label class="form-label" for="repeat">Repeat:</label>
                                    <select class="form-select" id="repeat">
                                      <option>every day at 9am and 9pm (GMT)</option>
                                      <option>every day at 9am (GMT)</option>
                                      <option>every 3rd day at 9am (GMT)</option>
                                      <option>every Monday at 9am (GMT)</option>
                                      <option>open</option>
                                    </select>
                                  </div>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body" style="height: 10rem">
                                    <div class="mb-3">
                                        <label for="datetimepicker" class="form-label">Start time:</label>
                                        <div class="input-group">
                                            <input type="text" id="datetimepicker" class="form-control" />
                                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                        </div>
                                        <label for="datetimepicker" class="form-label">End time:</label>
                                        <div class="input-group">
                                            <input type="text" id="datetimepicker" class="form-control" />
                                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-end">
          <a href="#" class="btn btn-primary">Save the Decipher Auto Export</a>
      </div>
      
      
      
        
      </div> <!--card body-->
    </div><!--card-->



    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
